<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .blog-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .blog-item h2 {
            font-size: 24px;
            color: #007BFF;
            margin: 0;
        }

        .blog-item h2:hover {
            text-decoration: underline;
        }

        .blog-item p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        .blog-item h5 {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }

        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Blog</h1>
    </header>
    <div class="container">
        {% for blog in blogs %}
        <div class="blog-item">
            <a href="{% url 'details' blog.id %}">
                <h2>{{ blog.title }}</h2>
            </a>
            <p>{{ blog.description }}</p>
            <h5>Published on: {{ blog.date }}</h5>
        </div>
        {% endfor %}
        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
